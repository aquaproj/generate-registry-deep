---
name: Generate Registry
run-name: Generate Registry (${{inputs.package}})
on:
  workflow_dispatch:
    inputs:
      package:
        description: 'package name (e.g. cli/cli)'
        required: true
permissions: {}
defaults:
  run:
    shell: "bash -eu -o pipefail {0}"
jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PKG: ${{inputs.package}}
      BACKTICKS: "```"
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: aquaproj/aqua-installer@36dc5833b04eb63f06e3bb818aa6b7a6e6db99a9 # v2.1.2
        with:
          aqua_version: v2.12.1
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: aqua gr --deep --out-testdata pkg.yaml "$PKG" | tee registry.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          cat << EOS >> "$GITHUB_STEP_SUMMARY"
          Package: $PKG

          registry.yaml

          ${BACKTICKS}yaml
          $(cat registry.yaml)
          $BACKTICKS

          pkg.yaml

          ${BACKTICKS}yaml
          $(cat pkg.yaml)
          $BACKTICKS
          EOS
