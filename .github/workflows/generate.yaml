---
name: Generate Registry
run-name: Generate Registry (${{inputs.package}})
on:
  workflow_dispatch:
    inputs:
      package:
        description: 'package name (e.g. cli/cli)'
        required: true
permissions: {}
defaults:
  run:
    shell: "bash -eu -o pipefail {0}"
jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PKG: ${{inputs.package}}
      BACKTICKS: "```"
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
        with:
          aqua_version: v2.4.1
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: aqua gr --deep --out-testdata pkg.yaml "$PKG" | tee registry.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          cat << EOS >> "$GITHUB_STEP_SUMMARY"
          Package: $PKG

          registry.yaml

          ${BACKTICKS}yaml
          $(cat registry.yaml)
          $BACKTICKS

          pkg.yaml

          ${BACKTICKS}yaml
          $(cat pkg.yaml)
          $BACKTICKS
          EOS
