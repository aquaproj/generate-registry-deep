---
name: Generate Registry
on:
  workflow_dispatch:
    inputs:
      package:
        description: 'package name (e.g. cli/cli)'
        required: true
permissions: {}
defaults:
  run:
    shell: "bash -eu -o pipefail {0}"
jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PKG: ${{inputs.package}}
      BACKTICKS: "```"
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: aquaproj/aqua-installer@61e2563dfe7674cbf74fe6ec212e444198a3bb00 # v2.0.2
        with:
          aqua_version: v1.34.1
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: aqua gr --deep --out-testdata pkg.yaml "$PKG" | tee registry.yaml
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          cat << EOS >> "$GITHUB_STEP_SUMMARY"
          Package: $PKG

          registry.yaml

          ${BACKTICKS}yaml
          $(cat registry.yaml)
          $BACKTICKS

          pkg.yaml

          ${BACKTICKS}yaml
          $(cat pkg.yaml)
          $BACKTICKS
          EOS
