---
name: Generate Registry
on:
  workflow_dispatch:
    inputs:
      package:
        description: 'package name (e.g. cli/cli)'
        required: true
permissions: {}
jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PKG: ${{inputs.package}}
      BACKTICKS: "```"
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: aquaproj/aqua-installer@61e2563dfe7674cbf74fe6ec212e444198a3bb00 # v2.0.2
        with:
          aqua_version: v1.34.0-2
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          cat << EOS >> "$GITHUB_OUTPUT"
          Package: $PKG

          registry.yaml

          ${BACKTICKS}yaml
          $(aqua gr --deep --out-testdata pkg.yaml "$PKG")
          $BACKTICKS

          pkg.yaml

          ${BACKTICKS}yaml
          EOS
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: cat "pkg.yaml" >> "$GITHUB_OUTPUT"
      - run: echo "$BACKTICKS" >> "$GITHUB_OUTPUT"
